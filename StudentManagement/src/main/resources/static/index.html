<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-book"></i>
                <h1>Subject Manager</h1>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button class="btn-primary" onclick="openModal()">
                    <i class="fa-solid fa-plus"></i> Add Subject
                </button>
            </div>
        </header>

        <main>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-book-open"></i></div>
                    <div class="stat-info">
                        <h3>Total Subjects</h3>
                        <p id="total-subjects">0</p>
                    </div>
                </div>
            </div>

            <div class="student-list-container">
                <h2>All Subjects</h2>
                <div class="table-responsive">
                    <table class="student-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Subject Code</th>
                                <th>Subject Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="subject-table-body">
                            <!-- Subject rows will be injected here -->
                        </tbody>
                    </table>
                    <div id="empty-state" class="empty-state hidden">
                        <i class="fa-solid fa-box-open"></i>
                        <p>No subjects found. Add one to get started!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="subject-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Subject</h2>
                <button class="close-btn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="subject-form">
                <input type="hidden" id="subject-id">
                <div class="form-group">
                    <label for="subjectCode">Subject Code</label>
                    <input type="text" id="subjectCode" required placeholder="e.g. CS101">
                </div>
                <div class="form-group">
                    <label for="subjectName">Subject Name</label>
                    <input type="text" id="subjectName" required placeholder="e.g. Computer Science">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Subject</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="close-btn" onclick="closeDeleteModal()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <p style="margin-bottom: 2rem; color: var(--text-gray);">Are you sure you want to delete this subject? This action cannot be undone.</p>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="btn-primary" style="background: var(--danger);" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="subject-app.js"></script>
</body>
</html>
